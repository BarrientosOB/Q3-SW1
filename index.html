<head>
	<meta charset="utf-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
		
	<div class="container mt-5 mb-4 container-fluid">
		<script type="text/javascript">
			document.write("<h1>100 Pesos to Other Currency</h1>");
		</script>
		
		<br/>

		
		<img src="money.jpg">
		
		<div class="container mt-5 mb-4 container-fluid">

		<br/>


		<h3 id="money_conv"><em>Dollars</em></h3>


		<button type="button" class="btn btn-warning" onclick="
		var p=100;
		var d=0.017; 
		document.getElementById('money_conv').innerHTML = 'Dollars: '+ p*d + '' ">
		Convert
		</button>

		<h3 id="money_con"><em>Euros</em></h3>


		<button type="button" class="btn btn-warning" onclick="
		var p=100;
		var e=0.016; 
		document.getElementById('money_con').innerHTML = 'Euros: '+ p*e + '' ">
		Convert
		</button>
	</div>
